<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botones Redondos con Iconos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-MMJvge/fxHjImnJ+NFM/aHzW8+79M6zZ/SUbPZ9eJlIWQQgV7NkniiFwPkrBjbDH/TQEpffhJTYYsxfMy0LLNg==" crossorigin="anonymous" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .button {
            width: 80px;
            height: 80px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: #fff;
            border: none;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="buttons-container">
        <button class="button"><i class="fas fa-home"></i></button>
        <button class="button"><i class="fas fa-shopping-cart"></i></button>
        <button class="button"><i class="fas fa-user"></i></button>
        <button class="button"><i class="fas fa-envelope"></i></button>
        <button class="button"><i class="fas fa-cog"></i></button>
    </div>
    
</body>
</html>
